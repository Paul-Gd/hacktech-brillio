<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="popup.css"/>
    <link rel="stylesheet" href="switch.css"/>
    <link rel="stylesheet" href="dropdown.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="extension-menu">
      <div id="top">
        <div id="title">Reviews analyse</div>
        <img class="icon" src="svg/close.svg" />
      </div>
      <div id="change-model">
        <div class="label">Model</div>
        <div id="dropdown-container">
          <button id="dropdown-toggle">
            <span id="dropdown-toggle-text">Naive Bayes</span>
            <img id="arrow" class="icon" src="svg/chevron--down.svg" />
          </button>
          <ul class="dropdown" id="dropdown">
            <li class="dropdown-option">
              Naive Bayes
            </li>
            <li class="dropdown-option">
              BERT
            </li>
            <li class="dropdown-option">
              Neural Network
            </li>
            <li class="dropdown-option">
              Random Forest
            </li>
            <li class="dropdown-option">
              GPT-4o
            </li>
          </ul>
        </div>
      </div>
      <div id="score-container">
        <div>
          <span id="score" class="good-score">7.5</span>
          <span id="score-max">/10</span>
        </div>
        <div id="score-text">Total trust score</div>
      </div>
      <div class="checkbox-container">
        <div class="label">Hide fake reviews</div>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div id="summary-container">
        <div class="subtitle">Summary</div>
        <div>
          <p class="text">
            There are many similar reviews with minor differences
          </p>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
